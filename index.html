<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belousovaviktoriya</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">

</head>
<body>
  <header>
    <div class="title">Список задач</div>
  </header>
  <div class="container">

    <div class="container_input">
      <div class="container_title">Новая задача</div>
      <input type="text" placeholder="Название задачи"> 
      <button class="add">+ Добавить</button>
    </div>
    <div class="container_block">
      <li class="block_wrap">
        <ul class="wrap_title one">Бэклог</ul>
        <ul class="desc one_desc">Выучить JS</ul>
        <ul class="desc one_desc">Выучить React</ul>
      </li>
      <li class="block_wrap">
        <ul class="wrap_title two">В процессе</ul>
        <ul class="desc two_desc">Выпить смузи</ul>
        <ul class="desc two_desc">Попить воды</ul>
      </li>
      <li class="block_wrap">
        <ul class="wrap_title three">Готово</ul>
        <ul class="desc three_desc">Позвонить маме</ul>
        <ul class="desc three_desc">Погладить кота</ul>
      </li>
      <li class="block_wrap">
        <ul class="wrap_title four">Корзина</ul>
        <ul class="desc four_desc">Сходить погулять</ul>
        <ul class="desc four_desc">Прочитать Войну и Мир</ul>
      </li>

    </div>
    <footer>   
      <div class="desc one_desc">Сделать домашку</div>
      <button class="clean">x <span>Очистить</span></button>
    </footer>

  </div>

</body>
</html>
